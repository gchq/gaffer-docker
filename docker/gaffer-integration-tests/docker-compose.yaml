version: "3.7"

services:

  zookeeper:
    image: zookeeper:${ZOOKEEPER_VERSION}
    container_name: zookeeper
    hostname: zookeeper
    environment:
    - ZOO_SERVERS=server.1=zookeeper:2888:3888;2181
    - ZOO_4LW_COMMANDS_WHITELIST=*
    volumes:
    - /data
    - /datalog

  hdfs-namenode:
    image: gchq/hdfs:${HADOOP_VERSION}
    build:
      context: ../hdfs/
      args:
        HADOOP_VERSION: ${HADOOP_VERSION}
    command: namenode
    container_name: hdfs-namenode
    hostname: hdfs-namenode
    environment:
    - HADOOP_CONF_DIR=${HADOOP_CONF_DIR}
    ports:
    - 9870:9870
    volumes:
    - ../hdfs/conf:${HADOOP_CONF_DIR}:ro
    # Disable user permissions for tests
    - ./conf/hdfs-site.xml:${HADOOP_CONF_DIR}/hdfs-site.xml:ro
    - /var/log/hadoop
    - /data1
    - /data2

  hdfs-datanode:
    depends_on:
    - hdfs-namenode
    image: gchq/hdfs:${HADOOP_VERSION}
    command: datanode
    container_name: hdfs-datanode
    hostname: hdfs-datanode
    environment:
    - HADOOP_CONF_DIR=${HADOOP_CONF_DIR}
    volumes:
    - ../hdfs/conf:${HADOOP_CONF_DIR}:ro
    # Disable user permissions for tests
    - ./conf/hdfs-site.xml:${HADOOP_CONF_DIR}/hdfs-site.xml:ro
    - /var/log/hadoop
    - /data1
    - /data2

  accumulo-master:
    depends_on:
    - hdfs-namenode
    - hdfs-datanode
    - zookeeper
    image: gchq/gaffer:${GAFFER_VERSION}
    build:
      context: ../gaffer
      args:
        GAFFER_VERSION: ${GAFFER_VERSION}
        BASE_IMAGE_NAME: gchq/accumulo
        BASE_IMAGE_TAG: ${ACCUMULO_VERSION}
    # Before calling entrypoint, create a delayed background process that
    # will correctly setup auths so that tests can run
    entrypoint: bash -c '{ sleep 150; ./opt/accumulo/bin/accumulo shell -u root -p secret -e "setauths -u root -s vis1,vis2,publicVisibility,privateVisibility,public,private"; } & /entrypoint.sh accumulo master'
    restart: on-failure
    container_name: accumulo-master
    hostname: accumulo-master
    environment:
    - ACCUMULO_CONF_DIR=${ACCUMULO_CONF_DIR}
    volumes:
    - ../accumulo/conf-${ACCUMULO_VERSION}:${ACCUMULO_CONF_DIR}:ro
    - /var/log/accumulo

  accumulo-tserver:
    depends_on:
    - accumulo-master
    image: gchq/gaffer:${GAFFER_VERSION}
    command: tserver
    restart: on-failure
    container_name: accumulo-tserver
    hostname: accumulo-tserver
    environment:
    - ACCUMULO_CONF_DIR=${ACCUMULO_CONF_DIR}
    volumes:
    - ../accumulo/conf-${ACCUMULO_VERSION}:${ACCUMULO_CONF_DIR}:ro
    - /var/log/accumulo

  accumulo-monitor:
    depends_on:
    - accumulo-master
    image: gchq/gaffer:${GAFFER_VERSION}
    command: monitor
    restart: on-failure
    container_name: accumulo-monitor
    hostname: accumulo-monitor
    environment:
    - ACCUMULO_CONF_DIR=${ACCUMULO_CONF_DIR}
    ports:
    - 9995:9995
    volumes:
    - ../accumulo/conf-${ACCUMULO_VERSION}:${ACCUMULO_CONF_DIR}:ro
    - /var/log/accumulo

  accumulo-gc:
    depends_on:
    - accumulo-master
    image: gchq/gaffer:${GAFFER_VERSION}
    command: gc
    restart: on-failure
    container_name: accumulo-gc
    hostname: accumulo-gc
    environment:
    - ACCUMULO_CONF_DIR=${ACCUMULO_CONF_DIR}
    volumes:
    - ../accumulo/conf-${ACCUMULO_VERSION}:${ACCUMULO_CONF_DIR}:ro
    - /var/log/accumulo

  gaffer-integration-tests:
    image: gchq/gaffer-integration-tests:${GAFFER_TESTER_VERSION}
    build:
      context: .
      args:
        GAFFER_VERSION: ${GAFFER_TESTER_VERSION}
        ACCUMULO_VERSION: ${ACCUMULO_VERSION}
    volumes:
    - ./conf/store.properties:/tests/conf/store.properties:ro
    - ../hdfs/conf:/opt/hadoop/conf:ro
