apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gaffer-road-traffic.fullname" . }}-hdfs-test-files
  labels:
    {{- include "gaffer-road-traffic.labels" . | nindent 4 }}
data:
{{- range $path, $bytes := .Files.Glob "config/tests/integration/hdfs/tests/*.json" }}
  {{ base $path }}: {{ $bytes | quote }}
{{- end }}

  check-elements-exist.sh: |
    #!/bin/sh
    set -e

    expectedResult=$(cat ./result.json)
    actualResult=$(curl -s -XPOST -H "Content-Type: application/json" -d "@query.json" http://{{ template "traffic.callSubChartTemplate" (list . "gaffer" "gaffer.fullname") }}-api:80{{ pluck "server.servlet.context-path" .Values.gaffer.graph.applicationProperties | first }}/graph/operations/execute)

    echo "  Expected Result:"
    echo "    ${expectedResult}"
    echo "  Actual Result:"
    echo "    ${actualResult}"

    if [ "${expectedResult}" = "${actualResult}" ]; then
      echo "  PASS"
    else
      echo "  FAIL!"
      rc=1
    fi
