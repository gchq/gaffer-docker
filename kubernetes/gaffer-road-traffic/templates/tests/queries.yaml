apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gaffer-road-traffic.fullname" . }}-test-queries
  labels:
    {{- include "gaffer-road-traffic.labels" . | nindent 4 }}
data:
{{- range $path, $bytes := .Files.Glob "config/tests/*.json" }}
  {{ base $path }}: {{ $bytes | quote }}
{{- end }}

  run-tests.sh: |
    #!/bin/sh -e

    idx=1
    rc=0
    while [ -f "query${idx}.json" ]; do
      expectedResult=$(cat ./result${idx}.json)
      actualResult=$(curl -s -XPOST -H "Content-Type: application/json" -d "@query${idx}.json" http://{{ template "traffic.callSubChartTemplate" (list . "gaffer" "gaffer.fullname") }}-api:80{{ pluck "server.servlet.context-path" .Values.gaffer.graph.applicationProperties | first }}/graph/operations/execute)

      echo "query${idx}:"
      echo "  Expected Result:"
      echo "    ${expectedResult}"
      echo "  Actual Result:"
      echo "    ${actualResult}"

      if [ "${expectedResult}" = "${actualResult}" ]; then
        echo "  PASS"
      else
        echo "  FAIL!"
        rc=1
      fi

      idx=`expr $idx + 1`
    done

    exit ${rc}

  check-data-loaded.sh: |
    #!/bin/sh -e

    until [ $(( ATTEMPTS++ )) -gt 300 ]; do
      sleep 1
      result=$(curl -f -s -H "Content-Type: application/json" -H "Accept: application/json" -d "@count.json" http://{{ template "traffic.callSubChartTemplate" (list . "gaffer" "gaffer.fullname") }}-api:80{{ pluck "server.servlet.context-path" .Values.gaffer.graph.applicationProperties | first }}/graph/operations/execute)
      rc=$?
      echo "$(date) - rc: ${rc} result: ${result}"
      if [ ! -z "${result}" ] && [ "${result}" != "0" ]; then
        exit 0
      fi
    done
    exit 1
