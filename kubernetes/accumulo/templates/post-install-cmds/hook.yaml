{{- if or .Values.config.userManagement.users .Values.config.postInstallCommands }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "accumulo.fullname" . }}-post-install-cmds
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "20"
  labels:
    {{- include "accumulo.labels" . | nindent 4 }}
    app.kubernetes.io/component: hook
spec:
  restartPolicy: Never
  containers:
  - name: cmds
    image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
    imagePullPolicy: {{ .Values.image.pullPolicy }}
    command: ["/bin/bash", "/cmds/run.sh"]
    env:
    - name: ACCUMULO_CONF_DIR
      value: {{ .Values.config.path }}
    volumeMounts:
    - name: config
      mountPath: {{ .Values.config.path }}
      readOnly: true
    - name: cmds
      mountPath: /cmds
      readOnly: true
    resources:
      {{- toYaml .Values.cmds.resources | nindent 6 }}
  volumes:
  - name: config
    secret:
      secretName: {{ include "accumulo.fullname" . }}-config
      optional: false
  - name: cmds
    secret:
      secretName: {{ include "accumulo.fullname" . }}-cmds
      optional: false
  {{- with .Values.cmds.affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.cmds.nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.cmds.tolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.image.pullSecrets }}
  imagePullSecrets:
  {{- range . }}
  - name: {{ . }}
  {{- end }}
  {{- end }}
{{- end }}
