apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gaffer.fullname" . }}-ui
  labels:
    {{- include "gaffer.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "gaffer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "gaffer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
      annotations:
        checksum/ui-config: {{ include (print $.Template.BasePath "/ui/ui-config.yaml") . | sha256sum }}
    spec:
      containers:
      - name: gaffer-ui
        image: {{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}
        imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
        volumeMounts:
        - name: ui-config
          mountPath: /opt/jboss/wildfly/standalone/deployments/ui.war/config/
          readOnly: true

        ports:
        - name: http
          protocol: TCP
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /ui/
            port: http
        readinessProbe:
          httpGet:
            path: /ui/#!/graph
            port: http
        resources:
          {{- toYaml .Values.ui.resources | nindent 10 }}
      {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.image.pullSecrets }}
      imagePullSecrets:
      {{- range . }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      volumes:
      - name: ui-config
        configMap:
          name: {{ template "gaffer.fullname" . }}-ui-config
          optional: false
