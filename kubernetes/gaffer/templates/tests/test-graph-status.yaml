apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gaffer.fullname" . }}-test-graph-status"
  labels:
    {{- include "gaffer.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: curl
    image: {{ .Values.testImages.curl.repository }}:{{ .Values.testImages.curl.tag}}
    args:
    - -D-
    - -f
    - http://{{ include "gaffer.fullname" . }}-api:80/rest/v2/graph/status
  restartPolicy: Never
