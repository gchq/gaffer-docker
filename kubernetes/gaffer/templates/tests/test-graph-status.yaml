apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gaffer.fullname" . }}-test-graph-status"
  labels:
    {{- include "gaffer.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    helm.sh/hook: test-success
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  containers:
  - name: curl
    image: {{ .Values.test.images.curl.repository }}:{{ .Values.test.images.curl.tag}}
    args:
    - -D-
    - -f
    - http://{{ include "gaffer.fullname" . }}-api:80{{ pluck "server.context-path" .Values.graph.applicationProperties | first }}/graph/status
  restartPolicy: Never
