nameOverride: ""
fullnameOverride: ""
labels: {}
graph:
  config:
    graphId: "simpleGraph"
    description: "A graph for demo purposes"
    hooks: []
  schema: {}
  # elements.json: "{}"
  storeProperties:
    gaffer.cache.service.class: uk.gov.gchq.gaffer.cache.impl.HashMapCacheService
    gaffer.store.job.tracker.enabled: true
  applicationProperties:
    server.context-path: /rest
api:
  user: gaffer # May be interpretted by stores depending on implementation
  replicaCount: 1
  image:
    repository: gchq/gaffer-rest
    tag: 2.0.0-alpha-0.3.1-accumulo-2.0.1 # managed version
    pullPolicy: IfNotPresent
    pullSecrets: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
  host: ""
  pathPrefix:
    api: /rest/(.*)
waitFor:
  graphStatusOk: true
test:
  runIntegrationTests: false
  images:
    integration:
      repository: gchq/gaffer-integration-tests
      tag: develop
    curl:
      repository: curlimages/curl
      tag: 7.67.0
# Extras
accumulo:
  enabled: false
  image:
    repository: gchq/gaffer
    tag: 2.0.0-alpha-0.3.1-accumulo-2.0.1 # managed version
  config:
    postInstallCommands:
      - users
      - userpermissions -u gaffer
      - getauths -u gaffer
    userManagement:
      users:
        gaffer:
          password: "gaffer"
          auths: []
          permissions:
            system:
              - CREATE_TABLE
            table:
              simpleGraph:
                - READ
                - WRITE
                - BULK_IMPORT
                - ALTER_TABLE
